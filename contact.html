    <div class="container">
        <div class="formSection">
            <header class="formHeader">Want to know more?</header>

            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="firstName" placeholder="Jane">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="lastName" placeholder="Smith">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="myemail@aserver.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="favWebsite">Favorite Website:</label>
                    <div class="col-sm-4">
                        <input type="url" class="form-control" id="favWebsite" placeholder="http://www.ilikethis.com">
                    </div>
                </div>
                <div class="form-group">
                    <span class="control-label col-sm-2">I want to know more about:</span>
                    <div class="col-sm-8">
                        <div class="checkbox">
                            <label class="labelOverride">
                                <input type="checkbox">Programming
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">3D art
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">Music
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">Playing Bass
                            </label>
                            <label class="labelOverride">
                                <input type="checkbox">Bipolar Magnetic Reversal Theory
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="control-label col-sm-2">What else I'd like to ask:</span>
                    <div class="col-sm-4"><textarea class="form-control" rows="5"></textarea></div>
                </div>
                <div class="separator"></div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I would like to receive your infrequent newsletter
                    </label>
                </div>
                <div class="buttons">
                    <input type="submit" class="submit">
                    <input type="reset" class="reset">
                </div>
            </form>
        </div>
    </div>

<footer class="footer">
    <div class="centerBox">
